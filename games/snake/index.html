<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>贪吃蛇 Snake Game</title>
  <style>
    canvas { background: #000; display: block; margin: 0 auto; }
    body { background: #222; color: #fff; text-align: center; }
  </style>
</head>
<body>
  <h1>🐍 贪吃蛇</h1>
  <canvas id="game" width="400" height="400"></canvas>
  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const grid = 20;
    let count = 0;
    let snake = [{ x: 160, y: 160 }];
    let dx = grid, dy = 0;
    let apple = { x: 320, y: 320 };

    function loop() {
      requestAnimationFrame(loop);
      if (++count < 4) return;
      count = 0;
      const head = { x: snake[0].x + dx, y: snake[0].y + dy };
      snake.unshift(head);

      if (head.x === apple.x && head.y === apple.y) {
        apple.x = grid * Math.floor(Math.random() * 20);
        apple.y = grid * Math.floor(Math.random() * 20);
      } else {
        snake.pop();
      }

      if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) location.reload();
      for (let i = 1; i < snake.length; i++) {
        if (snake[i].x === head.x && snake[i].y === head.y) location.reload();
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "lime";
      snake.forEach(s => ctx.fillRect(s.x, s.y, grid-2, grid-2));
      ctx.fillStyle = "red";
      ctx.fillRect(apple.x, apple.y, grid-2, grid-2);
    }

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft" && dx === 0) { dx = -grid; dy = 0; }
      if (e.key === "ArrowUp" && dy === 0) { dx = 0; dy = -grid; }
      if (e.key === "ArrowRight" && dx === 0) { dx = grid; dy = 0; }
      if (e.key === "ArrowDown" && dy === 0) { dx = 0; dy = grid; }
    });

    requestAnimationFrame(loop);
  </script>
</body>
</html>
